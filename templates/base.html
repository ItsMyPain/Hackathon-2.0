<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
    {% block head %}
    {% endblock %}

    {% block title %}
    <title>База</title>
    {% endblock %}
    <style>
        :root {
            --header-backgroung: #001F7D;;
            --header-text: #DBEBF2;
            --header-text-hover: #76B7D4;

            --content-backgroung: #FFFFFF;
            --content-text: #000000;

            --footer-backgroung: #6982b7;
            --footer-text: #bcdecd;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg" style="background-color: var(--header-backgroung);">
    <div class="container-fluid" style="gap: 100px;">
        <a class="navbar-brand" href="/" style="margin: 15px 0 0 100px;">
            <img src="/static/logo.png" alt="Logo" height="84">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="gap: 0 40px;">
                {% for url, title in menu.items() %}
                {% if url == page.rule %}
                <li class="nav-item ">
                    <a class="nav-link header-link link-active" href="{{ url }}">{{ title }}</a>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link header-link" href="{{ url }}">{{ title }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
